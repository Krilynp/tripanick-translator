<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripanick Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d0eaff, #ffffff);
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      text-align: center;
    }
    .logo img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    textarea, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .output {
      background: #eee;
      padding: 15px;
      font-size: 18px;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="logo">
      <img src="tripanicktranslatorlogo.jpg" alt="Tripanick Translator Logo">
    </a>

    <textarea id="inputText" rows="5" placeholder="Enter English text to translate..."></textarea>
    <button id="translateButton">Translate</button>
    <div id="output" class="output">Translation will appear here</div>
  </div>

  <script>
    const dictionary = {

      "me": "ni",
      "spirit": "ohseron",
      "guide": "wase",
      "family": "onkwanikonra",
      "friend": "karitsi",
      "peace": "skennen",
      "language": "karihwanoron",
      "walk": "yayonhets",

      "it": "ne",
      "the": "ne",
      "a": "ne",
      "an": "ne",
      "please": "ónhka’ne",
      "spirit helper": "ohseronni",
      "sacred": "kanonhsakon",
      "ceremony": "karihwa’será:ke",
      "message": "kawennáhere",
      "call": "wakonnhátye",
      "answer": "wahónnyate",
      "return": "tekatenonhkwa",
      "open": "atakwenhnéhse",
      "close": "kawennatáhkwa"
    };

    function translateText() {
      const input = document.getElementById("inputText").value.toLowerCase().trim();
      let translated = input;

      const phraseKeys = Object.keys(dictionary).sort((a, b) => b.split(" ").length - a.split(" ").length);
      phraseKeys.forEach(key => {
        const regex = new RegExp(`\\b${key}\\b`, "gi");
        translated = translated.replace(regex, dictionary[key]);
      });

      const outputWords = translated.split(" ").map(word => {
        if (Object.values(dictionary).includes(word) || !/^[a-z']+$/.test(word)) {
          return word;
        }
        return dictionary[word] || "[UNKNOWN]";
      });

      document.getElementById("output").innerText = outputWords.join(" ");
    }

    document.getElementById("translateButton").addEventListener("click", translateText);
  </script>
</body>
</html>
